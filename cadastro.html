<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <!--Cabeçalho-->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Utente</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="registros.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Registros
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="registros.html">Usuários</a></li>
                        <li><a class="dropdown-item" href="registros.html">Produtos</a></li>

                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="registros.html">Outros</a></li>

                    </ul>
                    <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisa" aria-label="Search">
                    <button class="btn btn-success" type="submit">Buscar</button>
                    </form>
                </div>
                </div>
            </div>
        </nav>
        <!--Fim do cabeçalho-->
        <main>
            <header>
              <h1 class="title fw-bold">Cadastrar Clientes</h1>
            </header>
            <div class="container-bloco">
              <div class="form-image">
                <img src="img/cadpc.svg">
              </div>
              <div class="cad">
                  <form class="row g-3 needs-validation " novalidate>
                      <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
                        <div class="valid-feedback">
                          Parece Certo!
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Otto" required>
                        <div class="valid-feedback">
                          Parece Certo!
                        </div>
                      </div>
                      <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Nome de Usuário</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Escolha um nome de usuário!
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                          Informe sua Cidade!
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">Estado</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">Escolha...</option>
                          <option>Acre (AC)</option>
                          <option>Alagoas (AL)</option>
                          <option>Amapá (AP)</option>
                          <option>Amazonas (AM)</option>
                          <option>Bahia (BA)</option>
                          <option>Ceará (CE)</option>
                          <option>Espírito Santo (ES)</option>
                          <option>Goiás (GO)</option>
                          <option>Maranhão (MA)</option>
                          <option>Mato Grosso (MT)</option>
                          <option>Mato Grosso do Sul (MS)</option>
                          <option>Minas Gerais (MG)</option>
                          <option>Pará (PA)</option>
                          <option>Paraíba (PB)</option>
                          <option>Paraná (PR)</option>
                          <option>Pernambuco (PE)</option>
                          <option>Piauí (PI)</option>
                          <option>Rio de Janeiro (RJ)</option>
                          <option>Rio Grande do Norte (RN)</option>
                          <option>Rio Grande do Sul (RS)</option>
                          <option>Rondônia (RO)</option>
                          <option>Roraima (RR)</option>
                          <option>Santa Catarina (SC)</option>
                          <option>São Paulo (SP)</option>
                          <option>Sergipe (SE)</option>
                          <option>Tocantins (TO)</option>
                        </select>
                        <div class="invalid-feedback">
                          Escolha seu Estado!
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Aceite os Termos e condições
                          </label>
                          <div class="invalid-feedback">
                            Concorde antes de aceitar!
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                      </div>
                  </form>
              </div>
            </div>
          </main>
    </body>
    <script src="./script/script.js"></script>
